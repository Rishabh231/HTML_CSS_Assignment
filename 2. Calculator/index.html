<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title>Calculator using HTML,CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "outer-frame">
            <div class="display-result">
                <div class="input">0</div>

            </div>
            
            <div class="flex-row">
                <button class="value" style="margin-left: 5px; ">7</button>
                <button class="value" style="margin-left: 5px;">8</button>
                <button class="value" style="margin-left: 5px;">9</button>
                <button class="operations" style="margin-left: 5px;">+</button>
            </div>

            <div class="flex-row">
                <button class="value" style="margin-left:5px;">4</button>
                <button class="value" style="margin-left: 5px;">5</button>
                <button class="value" style="margin-left: 5px;">6</button>
                <button class="operations" style="margin-left: 5px;">-</button>
            </div>

            <div class="flex-row">
                <button class="value" style="margin-left: 5px;">1</button>
                <button class="value" style="margin-left: 5px;">2</button>
                <button class="value" style="margin-left: 5px;">3</button>
                <button class="operations" style="margin-left: 5px;">*</button>
            </div>

            <div class="flex-row">
                <button class="cls" style="margin-left: 5px;">C</button>
                <button class="value" style="margin-left: 5px;">0</button>
                <button class="value-equal" style="margin-left: 5px;">=</button>
                <button class="operations" style="margin-left: 5px;">/</button>

            </div>


        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
